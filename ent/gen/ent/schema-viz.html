<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"Action\",\"fields\":[{\"name\":\"bazel_invocation_id\",\"type\":\"int64\"},{\"name\":\"configuration_id\",\"type\":\"int64\"},{\"name\":\"label\",\"type\":\"string\"},{\"name\":\"type\",\"type\":\"string\"},{\"name\":\"success\",\"type\":\"bool\"},{\"name\":\"exit_code\",\"type\":\"int32\"},{\"name\":\"command_line\",\"type\":\"[]string\"},{\"name\":\"start_time\",\"type\":\"time.Time\"},{\"name\":\"end_time\",\"type\":\"time.Time\"},{\"name\":\"failure_code\",\"type\":\"string\"},{\"name\":\"failure_message\",\"type\":\"string\"},{\"name\":\"stdout_hash\",\"type\":\"string\"},{\"name\":\"stdout_size_bytes\",\"type\":\"int64\"},{\"name\":\"stdout_hash_function\",\"type\":\"string\"},{\"name\":\"stderr_hash\",\"type\":\"string\"},{\"name\":\"stderr_size_bytes\",\"type\":\"int64\"},{\"name\":\"stderr_hash_function\",\"type\":\"string\"}]},{\"id\":\"ActionCacheStatistics\",\"fields\":[{\"name\":\"size_in_bytes\",\"type\":\"uint64\"},{\"name\":\"save_time_in_ms\",\"type\":\"uint64\"},{\"name\":\"load_time_in_ms\",\"type\":\"int64\"},{\"name\":\"hits\",\"type\":\"int32\"},{\"name\":\"misses\",\"type\":\"int32\"}]},{\"id\":\"ActionData\",\"fields\":[{\"name\":\"mnemonic\",\"type\":\"string\"},{\"name\":\"actions_executed\",\"type\":\"int64\"},{\"name\":\"actions_created\",\"type\":\"int64\"},{\"name\":\"first_started_ms\",\"type\":\"int64\"},{\"name\":\"last_ended_ms\",\"type\":\"int64\"},{\"name\":\"system_time\",\"type\":\"int64\"},{\"name\":\"user_time\",\"type\":\"int64\"}]},{\"id\":\"ActionSummary\",\"fields\":[{\"name\":\"actions_created\",\"type\":\"int64\"},{\"name\":\"actions_created_not_including_aspects\",\"type\":\"int64\"},{\"name\":\"actions_executed\",\"type\":\"int64\"},{\"name\":\"remote_cache_hits\",\"type\":\"int64\"}]},{\"id\":\"ArtifactMetrics\",\"fields\":[{\"name\":\"source_artifacts_read_size_in_bytes\",\"type\":\"int64\"},{\"name\":\"source_artifacts_read_count\",\"type\":\"int32\"},{\"name\":\"output_artifacts_seen_size_in_bytes\",\"type\":\"int64\"},{\"name\":\"output_artifacts_seen_count\",\"type\":\"int32\"},{\"name\":\"output_artifacts_from_action_cache_size_in_bytes\",\"type\":\"int64\"},{\"name\":\"output_artifacts_from_action_cache_count\",\"type\":\"int32\"},{\"name\":\"top_level_artifacts_size_in_bytes\",\"type\":\"int64\"},{\"name\":\"top_level_artifacts_count\",\"type\":\"int32\"}]},{\"id\":\"AuthenticatedUser\",\"fields\":[{\"name\":\"user_uuid\",\"type\":\"uuid.UUID\"},{\"name\":\"external_id\",\"type\":\"string\"},{\"name\":\"display_name\",\"type\":\"string\"},{\"name\":\"user_info\",\"type\":\"map[string]interface {}\"}]},{\"id\":\"BazelInvocation\",\"fields\":[{\"name\":\"invocation_id\",\"type\":\"uuid.UUID\"},{\"name\":\"started_at\",\"type\":\"time.Time\"},{\"name\":\"ended_at\",\"type\":\"time.Time\"},{\"name\":\"change_number\",\"type\":\"int\"},{\"name\":\"patchset_number\",\"type\":\"int\"},{\"name\":\"bep_completed\",\"type\":\"bool\"},{\"name\":\"step_label\",\"type\":\"string\"},{\"name\":\"user_email\",\"type\":\"string\"},{\"name\":\"user_ldap\",\"type\":\"string\"},{\"name\":\"hostname\",\"type\":\"string\"},{\"name\":\"is_ci_worker\",\"type\":\"bool\"},{\"name\":\"num_fetches\",\"type\":\"int64\"},{\"name\":\"profile_name\",\"type\":\"string\"},{\"name\":\"bazel_version\",\"type\":\"string\"},{\"name\":\"exit_code_name\",\"type\":\"string\"},{\"name\":\"exit_code_code\",\"type\":\"int32\"},{\"name\":\"command_line_command\",\"type\":\"string\"},{\"name\":\"command_line_executable\",\"type\":\"string\"},{\"name\":\"command_line_residual\",\"type\":\"string\"},{\"name\":\"command_line\",\"type\":\"[]string\"},{\"name\":\"explicit_command_line\",\"type\":\"[]string\"},{\"name\":\"startup_options\",\"type\":\"[]string\"},{\"name\":\"explicit_startup_options\",\"type\":\"[]string\"},{\"name\":\"processed_event_started\",\"type\":\"bool\"},{\"name\":\"processed_event_build_metadata\",\"type\":\"bool\"},{\"name\":\"processed_event_options_parsed\",\"type\":\"bool\"},{\"name\":\"processed_event_build_finished\",\"type\":\"bool\"},{\"name\":\"processed_event_structured_command_line\",\"type\":\"bool\"},{\"name\":\"processed_event_workspace_status\",\"type\":\"bool\"}]},{\"id\":\"BazelInvocationProblem\",\"fields\":[{\"name\":\"problem_type\",\"type\":\"string\"},{\"name\":\"label\",\"type\":\"string\"},{\"name\":\"bep_events\",\"type\":\"json.RawMessage\"}]},{\"id\":\"Blob\",\"fields\":[{\"name\":\"uri\",\"type\":\"string\"},{\"name\":\"size_bytes\",\"type\":\"int64\"},{\"name\":\"archiving_status\",\"type\":\"blob.ArchivingStatus\"},{\"name\":\"reason\",\"type\":\"string\"},{\"name\":\"archive_url\",\"type\":\"string\"}]},{\"id\":\"Build\",\"fields\":[{\"name\":\"build_url\",\"type\":\"string\"},{\"name\":\"build_uuid\",\"type\":\"uuid.UUID\"},{\"name\":\"timestamp\",\"type\":\"time.Time\"}]},{\"id\":\"BuildGraphMetrics\",\"fields\":[{\"name\":\"action_lookup_value_count\",\"type\":\"int32\"},{\"name\":\"action_lookup_value_count_not_including_aspects\",\"type\":\"int32\"},{\"name\":\"action_count\",\"type\":\"int32\"},{\"name\":\"action_count_not_including_aspects\",\"type\":\"int32\"},{\"name\":\"input_file_configured_target_count\",\"type\":\"int32\"},{\"name\":\"output_file_configured_target_count\",\"type\":\"int32\"},{\"name\":\"other_configured_target_count\",\"type\":\"int32\"},{\"name\":\"output_artifact_count\",\"type\":\"int32\"},{\"name\":\"post_invocation_skyframe_node_count\",\"type\":\"int32\"}]},{\"id\":\"BuildLogChunk\",\"fields\":[{\"name\":\"data\",\"type\":\"[]byte\"},{\"name\":\"chunk_index\",\"type\":\"int\"},{\"name\":\"first_line_index\",\"type\":\"int64\"},{\"name\":\"last_line_index\",\"type\":\"int64\"}]},{\"id\":\"Configuration\",\"fields\":[{\"name\":\"configuration_id\",\"type\":\"string\"},{\"name\":\"mnemonic\",\"type\":\"string\"},{\"name\":\"platform_name\",\"type\":\"string\"},{\"name\":\"cpu\",\"type\":\"string\"},{\"name\":\"make_variables\",\"type\":\"map[string]string\"},{\"name\":\"is_tool\",\"type\":\"bool\"},{\"name\":\"bazel_invocation_id\",\"type\":\"int64\"}]},{\"id\":\"ConnectionMetadata\",\"fields\":[{\"name\":\"connection_last_open_at\",\"type\":\"time.Time\"}]},{\"id\":\"CumulativeMetrics\",\"fields\":[{\"name\":\"num_analyses\",\"type\":\"int32\"},{\"name\":\"num_builds\",\"type\":\"int32\"}]},{\"id\":\"EvaluationStat\",\"fields\":[{\"name\":\"skyfunction_name\",\"type\":\"string\"},{\"name\":\"count\",\"type\":\"int64\"}]},{\"id\":\"EventMetadata\",\"fields\":[{\"name\":\"handled\",\"type\":\"[]byte\"},{\"name\":\"event_received_at\",\"type\":\"time.Time\"},{\"name\":\"version\",\"type\":\"int64\"},{\"name\":\"bazel_invocation_id\",\"type\":\"int64\"}]},{\"id\":\"GarbageMetrics\",\"fields\":[{\"name\":\"type\",\"type\":\"string\"},{\"name\":\"garbage_collected\",\"type\":\"int64\"}]},{\"id\":\"IncompleteBuildLog\",\"fields\":[{\"name\":\"snippet_id\",\"type\":\"int32\"},{\"name\":\"log_snippet\",\"type\":\"[]byte\"},{\"name\":\"bazel_invocation_id\",\"type\":\"int64\"}]},{\"id\":\"InstanceName\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"}]},{\"id\":\"InvocationFiles\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"content\",\"type\":\"string\"},{\"name\":\"digest\",\"type\":\"string\"},{\"name\":\"size_bytes\",\"type\":\"int64\"},{\"name\":\"digest_function\",\"type\":\"string\"}]},{\"id\":\"InvocationTarget\",\"fields\":[{\"name\":\"success\",\"type\":\"bool\"},{\"name\":\"tags\",\"type\":\"[]string\"},{\"name\":\"start_time_in_ms\",\"type\":\"int64\"},{\"name\":\"end_time_in_ms\",\"type\":\"int64\"},{\"name\":\"duration_in_ms\",\"type\":\"int64\"},{\"name\":\"failure_message\",\"type\":\"string\"},{\"name\":\"abort_reason\",\"type\":\"invocationtarget.AbortReason\"}]},{\"id\":\"MemoryMetrics\",\"fields\":[{\"name\":\"peak_post_gc_heap_size\",\"type\":\"int64\"},{\"name\":\"used_heap_size_post_build\",\"type\":\"int64\"},{\"name\":\"peak_post_gc_tenured_space_heap_size\",\"type\":\"int64\"}]},{\"id\":\"Metrics\",\"fields\":null},{\"id\":\"MissDetail\",\"fields\":[{\"name\":\"reason\",\"type\":\"string\"},{\"name\":\"count\",\"type\":\"int32\"}]},{\"id\":\"NetworkMetrics\",\"fields\":null},{\"id\":\"PackageLoadMetrics\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"load_duration\",\"type\":\"int64\"},{\"name\":\"num_targets\",\"type\":\"uint64\"},{\"name\":\"computation_steps\",\"type\":\"uint64\"},{\"name\":\"num_transitive_loads\",\"type\":\"uint64\"},{\"name\":\"package_overhead\",\"type\":\"uint64\"}]},{\"id\":\"PackageMetrics\",\"fields\":[{\"name\":\"packages_loaded\",\"type\":\"int64\"}]},{\"id\":\"RunnerCount\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"exec_kind\",\"type\":\"string\"},{\"name\":\"actions_executed\",\"type\":\"int64\"}]},{\"id\":\"SourceControl\",\"fields\":[{\"name\":\"provider\",\"type\":\"sourcecontrol.Provider\"},{\"name\":\"instance_url\",\"type\":\"string\"},{\"name\":\"repo\",\"type\":\"string\"},{\"name\":\"refs\",\"type\":\"string\"},{\"name\":\"commit_sha\",\"type\":\"string\"},{\"name\":\"actor\",\"type\":\"string\"},{\"name\":\"event_name\",\"type\":\"string\"},{\"name\":\"workflow\",\"type\":\"string\"},{\"name\":\"run_id\",\"type\":\"string\"},{\"name\":\"run_number\",\"type\":\"string\"},{\"name\":\"job\",\"type\":\"string\"},{\"name\":\"action\",\"type\":\"string\"},{\"name\":\"runner_name\",\"type\":\"string\"},{\"name\":\"runner_arch\",\"type\":\"string\"},{\"name\":\"runner_os\",\"type\":\"string\"},{\"name\":\"workspace\",\"type\":\"string\"}]},{\"id\":\"SystemNetworkStats\",\"fields\":[{\"name\":\"bytes_sent\",\"type\":\"uint64\"},{\"name\":\"bytes_recv\",\"type\":\"uint64\"},{\"name\":\"packets_sent\",\"type\":\"uint64\"},{\"name\":\"packets_recv\",\"type\":\"uint64\"},{\"name\":\"peak_bytes_sent_per_sec\",\"type\":\"uint64\"},{\"name\":\"peak_bytes_recv_per_sec\",\"type\":\"uint64\"},{\"name\":\"peak_packets_sent_per_sec\",\"type\":\"uint64\"},{\"name\":\"peak_packets_recv_per_sec\",\"type\":\"uint64\"}]},{\"id\":\"Target\",\"fields\":[{\"name\":\"label\",\"type\":\"string\"},{\"name\":\"aspect\",\"type\":\"string\"},{\"name\":\"target_kind\",\"type\":\"string\"}]},{\"id\":\"TargetKindMapping\",\"fields\":[{\"name\":\"bazel_invocation_id\",\"type\":\"int64\"},{\"name\":\"target_id\",\"type\":\"int64\"},{\"name\":\"start_time_in_ms\",\"type\":\"int64\"}]},{\"id\":\"TargetMetrics\",\"fields\":[{\"name\":\"targets_loaded\",\"type\":\"int64\"},{\"name\":\"targets_configured\",\"type\":\"int64\"},{\"name\":\"targets_configured_not_including_aspects\",\"type\":\"int64\"}]},{\"id\":\"TestResult\",\"fields\":[{\"name\":\"run\",\"type\":\"int32\"},{\"name\":\"shard\",\"type\":\"int32\"},{\"name\":\"attempt\",\"type\":\"int32\"},{\"name\":\"status\",\"type\":\"string\"},{\"name\":\"status_details\",\"type\":\"string\"},{\"name\":\"cached_locally\",\"type\":\"bool\"},{\"name\":\"test_attempt_start\",\"type\":\"time.Time\"},{\"name\":\"test_attempt_duration_in_ms\",\"type\":\"int64\"},{\"name\":\"warning\",\"type\":\"[]string\"},{\"name\":\"strategy\",\"type\":\"string\"},{\"name\":\"cached_remotely\",\"type\":\"bool\"},{\"name\":\"exit_code\",\"type\":\"int32\"},{\"name\":\"hostname\",\"type\":\"string\"},{\"name\":\"timing_breakdown\",\"type\":\"map[string]interface {}\"}]},{\"id\":\"TestSummary\",\"fields\":[{\"name\":\"overall_status\",\"type\":\"string\"},{\"name\":\"total_run_count\",\"type\":\"int32\"},{\"name\":\"run_count\",\"type\":\"int32\"},{\"name\":\"attempt_count\",\"type\":\"int32\"},{\"name\":\"shard_count\",\"type\":\"int32\"},{\"name\":\"total_num_cached\",\"type\":\"int32\"},{\"name\":\"first_start_time\",\"type\":\"time.Time\"},{\"name\":\"last_stop_time\",\"type\":\"time.Time\"},{\"name\":\"total_run_duration_in_ms\",\"type\":\"int64\"}]},{\"id\":\"TimingMetrics\",\"fields\":[{\"name\":\"cpu_time_in_ms\",\"type\":\"int64\"},{\"name\":\"wall_time_in_ms\",\"type\":\"int64\"},{\"name\":\"analysis_phase_time_in_ms\",\"type\":\"int64\"},{\"name\":\"execution_phase_time_in_ms\",\"type\":\"int64\"},{\"name\":\"actions_execution_start_in_ms\",\"type\":\"int64\"}]}],\"edges\":[{\"from\":\"Action\",\"to\":\"Configuration\",\"label\":\"configuration\"},{\"from\":\"ActionCacheStatistics\",\"to\":\"MissDetail\",\"label\":\"miss_details\"},{\"from\":\"ActionSummary\",\"to\":\"ActionData\",\"label\":\"action_data\"},{\"from\":\"ActionSummary\",\"to\":\"RunnerCount\",\"label\":\"runner_count\"},{\"from\":\"ActionSummary\",\"to\":\"ActionCacheStatistics\",\"label\":\"action_cache_statistics\"},{\"from\":\"AuthenticatedUser\",\"to\":\"BazelInvocation\",\"label\":\"bazel_invocations\"},{\"from\":\"BazelInvocation\",\"to\":\"EventMetadata\",\"label\":\"event_metadata\"},{\"from\":\"BazelInvocation\",\"to\":\"ConnectionMetadata\",\"label\":\"connection_metadata\"},{\"from\":\"BazelInvocation\",\"to\":\"Configuration\",\"label\":\"configurations\"},{\"from\":\"BazelInvocation\",\"to\":\"Action\",\"label\":\"actions\"},{\"from\":\"BazelInvocation\",\"to\":\"BazelInvocationProblem\",\"label\":\"problems\"},{\"from\":\"BazelInvocation\",\"to\":\"Metrics\",\"label\":\"metrics\"},{\"from\":\"BazelInvocation\",\"to\":\"IncompleteBuildLog\",\"label\":\"incomplete_build_logs\"},{\"from\":\"BazelInvocation\",\"to\":\"BuildLogChunk\",\"label\":\"build_log_chunks\"},{\"from\":\"BazelInvocation\",\"to\":\"InvocationFiles\",\"label\":\"invocation_files\"},{\"from\":\"BazelInvocation\",\"to\":\"InvocationTarget\",\"label\":\"invocation_targets\"},{\"from\":\"BazelInvocation\",\"to\":\"TargetKindMapping\",\"label\":\"target_kind_mappings\"},{\"from\":\"BazelInvocation\",\"to\":\"SourceControl\",\"label\":\"source_control\"},{\"from\":\"Build\",\"to\":\"BazelInvocation\",\"label\":\"invocations\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"dirtied_values\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"changed_values\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"built_values\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"cleaned_values\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"evaluated_values\"},{\"from\":\"InstanceName\",\"to\":\"BazelInvocation\",\"label\":\"bazel_invocations\"},{\"from\":\"InstanceName\",\"to\":\"Build\",\"label\":\"builds\"},{\"from\":\"InstanceName\",\"to\":\"Blob\",\"label\":\"blobs\"},{\"from\":\"InstanceName\",\"to\":\"Target\",\"label\":\"targets\"},{\"from\":\"InvocationTarget\",\"to\":\"Configuration\",\"label\":\"configuration\"},{\"from\":\"InvocationTarget\",\"to\":\"TestSummary\",\"label\":\"test_summary\"},{\"from\":\"MemoryMetrics\",\"to\":\"GarbageMetrics\",\"label\":\"garbage_metrics\"},{\"from\":\"Metrics\",\"to\":\"ActionSummary\",\"label\":\"action_summary\"},{\"from\":\"Metrics\",\"to\":\"MemoryMetrics\",\"label\":\"memory_metrics\"},{\"from\":\"Metrics\",\"to\":\"TargetMetrics\",\"label\":\"target_metrics\"},{\"from\":\"Metrics\",\"to\":\"PackageMetrics\",\"label\":\"package_metrics\"},{\"from\":\"Metrics\",\"to\":\"TimingMetrics\",\"label\":\"timing_metrics\"},{\"from\":\"Metrics\",\"to\":\"CumulativeMetrics\",\"label\":\"cumulative_metrics\"},{\"from\":\"Metrics\",\"to\":\"ArtifactMetrics\",\"label\":\"artifact_metrics\"},{\"from\":\"Metrics\",\"to\":\"NetworkMetrics\",\"label\":\"network_metrics\"},{\"from\":\"Metrics\",\"to\":\"BuildGraphMetrics\",\"label\":\"build_graph_metrics\"},{\"from\":\"NetworkMetrics\",\"to\":\"SystemNetworkStats\",\"label\":\"system_network_stats\"},{\"from\":\"PackageMetrics\",\"to\":\"PackageLoadMetrics\",\"label\":\"package_load_metrics\"},{\"from\":\"Target\",\"to\":\"InvocationTarget\",\"label\":\"invocation_targets\"},{\"from\":\"Target\",\"to\":\"TargetKindMapping\",\"label\":\"target_kind_mappings\"},{\"from\":\"TestSummary\",\"to\":\"TestResult\",\"label\":\"test_results\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
