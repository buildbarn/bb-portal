<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"ActionCacheStatistics\",\"fields\":[{\"name\":\"size_in_bytes\",\"type\":\"uint64\"},{\"name\":\"save_time_in_ms\",\"type\":\"uint64\"},{\"name\":\"load_time_in_ms\",\"type\":\"int64\"},{\"name\":\"hits\",\"type\":\"int32\"},{\"name\":\"misses\",\"type\":\"int32\"},{\"name\":\"action_summary_id\",\"type\":\"int\"}]},{\"id\":\"ActionData\",\"fields\":[{\"name\":\"mnemonic\",\"type\":\"string\"},{\"name\":\"actions_executed\",\"type\":\"int64\"},{\"name\":\"actions_created\",\"type\":\"int64\"},{\"name\":\"first_started_ms\",\"type\":\"int64\"},{\"name\":\"last_ended_ms\",\"type\":\"int64\"},{\"name\":\"system_time\",\"type\":\"int64\"},{\"name\":\"user_time\",\"type\":\"int64\"},{\"name\":\"action_summary_id\",\"type\":\"int\"}]},{\"id\":\"ActionSummary\",\"fields\":[{\"name\":\"actions_created\",\"type\":\"int64\"},{\"name\":\"actions_created_not_including_aspects\",\"type\":\"int64\"},{\"name\":\"actions_executed\",\"type\":\"int64\"},{\"name\":\"remote_cache_hits\",\"type\":\"int64\"},{\"name\":\"metrics_id\",\"type\":\"int\"}]},{\"id\":\"ArtifactMetrics\",\"fields\":[{\"name\":\"metrics_id\",\"type\":\"int\"}]},{\"id\":\"BazelInvocation\",\"fields\":[{\"name\":\"invocation_id\",\"type\":\"uuid.UUID\"},{\"name\":\"started_at\",\"type\":\"time.Time\"},{\"name\":\"ended_at\",\"type\":\"time.Time\"},{\"name\":\"change_number\",\"type\":\"int\"},{\"name\":\"patchset_number\",\"type\":\"int\"},{\"name\":\"summary\",\"type\":\"summary.InvocationSummary\"},{\"name\":\"bep_completed\",\"type\":\"bool\"},{\"name\":\"step_label\",\"type\":\"string\"},{\"name\":\"related_files\",\"type\":\"map[string]string\"},{\"name\":\"user_email\",\"type\":\"string\"},{\"name\":\"user_ldap\",\"type\":\"string\"},{\"name\":\"build_logs\",\"type\":\"string\"},{\"name\":\"cpu\",\"type\":\"string\"},{\"name\":\"platform_name\",\"type\":\"string\"},{\"name\":\"hostname\",\"type\":\"string\"},{\"name\":\"is_ci_worker\",\"type\":\"bool\"},{\"name\":\"configuration_mnemonic\",\"type\":\"string\"},{\"name\":\"num_fetches\",\"type\":\"int64\"},{\"name\":\"profile_name\",\"type\":\"string\"},{\"name\":\"event_file_id\",\"type\":\"int\"},{\"name\":\"build_id\",\"type\":\"int\"}]},{\"id\":\"BazelInvocationProblem\",\"fields\":[{\"name\":\"problem_type\",\"type\":\"string\"},{\"name\":\"label\",\"type\":\"string\"},{\"name\":\"bep_events\",\"type\":\"json.RawMessage\"},{\"name\":\"bazel_invocation_id\",\"type\":\"int\"}]},{\"id\":\"Blob\",\"fields\":[{\"name\":\"uri\",\"type\":\"string\"},{\"name\":\"size_bytes\",\"type\":\"int64\"},{\"name\":\"archiving_status\",\"type\":\"blob.ArchivingStatus\"},{\"name\":\"reason\",\"type\":\"string\"},{\"name\":\"archive_url\",\"type\":\"string\"}]},{\"id\":\"Build\",\"fields\":[{\"name\":\"build_url\",\"type\":\"string\"},{\"name\":\"build_uuid\",\"type\":\"uuid.UUID\"},{\"name\":\"env\",\"type\":\"map[string]string\"},{\"name\":\"timestamp\",\"type\":\"time.Time\"}]},{\"id\":\"BuildGraphMetrics\",\"fields\":[{\"name\":\"action_lookup_value_count\",\"type\":\"int32\"},{\"name\":\"action_lookup_value_count_not_including_aspects\",\"type\":\"int32\"},{\"name\":\"action_count\",\"type\":\"int32\"},{\"name\":\"action_count_not_including_aspects\",\"type\":\"int32\"},{\"name\":\"input_file_configured_target_count\",\"type\":\"int32\"},{\"name\":\"output_file_configured_target_count\",\"type\":\"int32\"},{\"name\":\"other_configured_target_count\",\"type\":\"int32\"},{\"name\":\"output_artifact_count\",\"type\":\"int32\"},{\"name\":\"post_invocation_skyframe_node_count\",\"type\":\"int32\"},{\"name\":\"metrics_id\",\"type\":\"int\"}]},{\"id\":\"CumulativeMetrics\",\"fields\":[{\"name\":\"num_analyses\",\"type\":\"int32\"},{\"name\":\"num_builds\",\"type\":\"int32\"},{\"name\":\"metrics_id\",\"type\":\"int\"}]},{\"id\":\"DynamicExecutionMetrics\",\"fields\":[{\"name\":\"metrics_id\",\"type\":\"int\"}]},{\"id\":\"EvaluationStat\",\"fields\":[{\"name\":\"skyfunction_name\",\"type\":\"string\"},{\"name\":\"count\",\"type\":\"int64\"},{\"name\":\"build_graph_metrics_id\",\"type\":\"int\"}]},{\"id\":\"EventFile\",\"fields\":[{\"name\":\"url\",\"type\":\"string\"},{\"name\":\"mod_time\",\"type\":\"time.Time\"},{\"name\":\"protocol\",\"type\":\"string\"},{\"name\":\"mime_type\",\"type\":\"string\"},{\"name\":\"status\",\"type\":\"string\"},{\"name\":\"reason\",\"type\":\"string\"}]},{\"id\":\"ExectionInfo\",\"fields\":[{\"name\":\"timeout_seconds\",\"type\":\"int32\"},{\"name\":\"strategy\",\"type\":\"string\"},{\"name\":\"cached_remotely\",\"type\":\"bool\"},{\"name\":\"exit_code\",\"type\":\"int32\"},{\"name\":\"hostname\",\"type\":\"string\"},{\"name\":\"execution_info_id\",\"type\":\"int\"}]},{\"id\":\"FilesMetric\",\"fields\":[{\"name\":\"size_in_bytes\",\"type\":\"int64\"},{\"name\":\"count\",\"type\":\"int32\"},{\"name\":\"artifact_metrics_id\",\"type\":\"int\"}]},{\"id\":\"GarbageMetrics\",\"fields\":[{\"name\":\"type\",\"type\":\"string\"},{\"name\":\"garbage_collected\",\"type\":\"int64\"},{\"name\":\"memory_metrics_id\",\"type\":\"int\"}]},{\"id\":\"MemoryMetrics\",\"fields\":[{\"name\":\"peak_post_gc_heap_size\",\"type\":\"int64\"},{\"name\":\"used_heap_size_post_build\",\"type\":\"int64\"},{\"name\":\"peak_post_gc_tenured_space_heap_size\",\"type\":\"int64\"},{\"name\":\"metrics_id\",\"type\":\"int\"}]},{\"id\":\"Metrics\",\"fields\":[{\"name\":\"bazel_invocation_id\",\"type\":\"int\"}]},{\"id\":\"MissDetail\",\"fields\":[{\"name\":\"reason\",\"type\":\"missdetail.Reason\"},{\"name\":\"count\",\"type\":\"int32\"},{\"name\":\"action_cache_statistics_id\",\"type\":\"int\"}]},{\"id\":\"NamedSetOfFiles\",\"fields\":[{\"name\":\"output_group_id\",\"type\":\"int\"}]},{\"id\":\"NetworkMetrics\",\"fields\":[{\"name\":\"metrics_id\",\"type\":\"int\"}]},{\"id\":\"OutputGroup\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"incomplete\",\"type\":\"bool\"},{\"name\":\"target_complete_id\",\"type\":\"int\"}]},{\"id\":\"PackageLoadMetrics\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"load_duration\",\"type\":\"int64\"},{\"name\":\"num_targets\",\"type\":\"uint64\"},{\"name\":\"computation_steps\",\"type\":\"uint64\"},{\"name\":\"num_transitive_loads\",\"type\":\"uint64\"},{\"name\":\"package_overhead\",\"type\":\"uint64\"},{\"name\":\"package_metrics_id\",\"type\":\"int\"}]},{\"id\":\"PackageMetrics\",\"fields\":[{\"name\":\"packages_loaded\",\"type\":\"int64\"},{\"name\":\"metrics_id\",\"type\":\"int\"}]},{\"id\":\"RaceStatistics\",\"fields\":[{\"name\":\"mnemonic\",\"type\":\"string\"},{\"name\":\"local_runner\",\"type\":\"string\"},{\"name\":\"remote_runner\",\"type\":\"string\"},{\"name\":\"local_wins\",\"type\":\"int64\"},{\"name\":\"renote_wins\",\"type\":\"int64\"},{\"name\":\"dynamic_execution_metrics_id\",\"type\":\"int\"}]},{\"id\":\"ResourceUsage\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"value\",\"type\":\"string\"},{\"name\":\"execution_info_id\",\"type\":\"int\"}]},{\"id\":\"RunnerCount\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"exec_kind\",\"type\":\"string\"},{\"name\":\"actions_executed\",\"type\":\"int64\"},{\"name\":\"action_summary_id\",\"type\":\"int\"}]},{\"id\":\"SourceControl\",\"fields\":[{\"name\":\"repo_url\",\"type\":\"string\"},{\"name\":\"branch\",\"type\":\"string\"},{\"name\":\"commit_sha\",\"type\":\"string\"},{\"name\":\"actor\",\"type\":\"string\"},{\"name\":\"refs\",\"type\":\"string\"},{\"name\":\"run_id\",\"type\":\"string\"},{\"name\":\"workflow\",\"type\":\"string\"},{\"name\":\"action\",\"type\":\"string\"},{\"name\":\"workspace\",\"type\":\"string\"},{\"name\":\"event_name\",\"type\":\"string\"},{\"name\":\"job\",\"type\":\"string\"},{\"name\":\"runner_name\",\"type\":\"string\"},{\"name\":\"runner_arch\",\"type\":\"string\"},{\"name\":\"runner_os\",\"type\":\"string\"},{\"name\":\"bazel_invocation_id\",\"type\":\"int\"}]},{\"id\":\"SystemNetworkStats\",\"fields\":[{\"name\":\"bytes_sent\",\"type\":\"uint64\"},{\"name\":\"bytes_recv\",\"type\":\"uint64\"},{\"name\":\"packets_sent\",\"type\":\"uint64\"},{\"name\":\"packets_recv\",\"type\":\"uint64\"},{\"name\":\"peak_bytes_sent_per_sec\",\"type\":\"uint64\"},{\"name\":\"peak_bytes_recv_per_sec\",\"type\":\"uint64\"},{\"name\":\"peak_packets_sent_per_sec\",\"type\":\"uint64\"},{\"name\":\"peak_packets_recv_per_sec\",\"type\":\"uint64\"},{\"name\":\"network_metrics_id\",\"type\":\"int\"}]},{\"id\":\"TargetComplete\",\"fields\":[{\"name\":\"success\",\"type\":\"bool\"},{\"name\":\"tag\",\"type\":\"[]string\"},{\"name\":\"target_kind\",\"type\":\"string\"},{\"name\":\"end_time_in_ms\",\"type\":\"int64\"},{\"name\":\"test_timeout_seconds\",\"type\":\"int64\"},{\"name\":\"test_timeout\",\"type\":\"int64\"},{\"name\":\"test_size\",\"type\":\"targetcomplete.TestSize\"},{\"name\":\"target_pair_id\",\"type\":\"int\"}]},{\"id\":\"TargetConfigured\",\"fields\":[{\"name\":\"tag\",\"type\":\"[]string\"},{\"name\":\"target_kind\",\"type\":\"string\"},{\"name\":\"start_time_in_ms\",\"type\":\"int64\"},{\"name\":\"test_size\",\"type\":\"targetconfigured.TestSize\"},{\"name\":\"target_pair_id\",\"type\":\"int\"}]},{\"id\":\"TargetMetrics\",\"fields\":[{\"name\":\"targets_loaded\",\"type\":\"int64\"},{\"name\":\"targets_configured\",\"type\":\"int64\"},{\"name\":\"targets_configured_not_including_aspects\",\"type\":\"int64\"},{\"name\":\"metrics_id\",\"type\":\"int\"}]},{\"id\":\"TargetPair\",\"fields\":[{\"name\":\"label\",\"type\":\"string\"},{\"name\":\"duration_in_ms\",\"type\":\"int64\"},{\"name\":\"success\",\"type\":\"bool\"},{\"name\":\"target_kind\",\"type\":\"string\"},{\"name\":\"test_size\",\"type\":\"targetpair.TestSize\"},{\"name\":\"abort_reason\",\"type\":\"targetpair.AbortReason\"},{\"name\":\"bazel_invocation_id\",\"type\":\"int\"}]},{\"id\":\"TestCollection\",\"fields\":[{\"name\":\"label\",\"type\":\"string\"},{\"name\":\"overall_status\",\"type\":\"testcollection.OverallStatus\"},{\"name\":\"strategy\",\"type\":\"string\"},{\"name\":\"cached_locally\",\"type\":\"bool\"},{\"name\":\"cached_remotely\",\"type\":\"bool\"},{\"name\":\"first_seen\",\"type\":\"time.Time\"},{\"name\":\"duration_ms\",\"type\":\"int64\"},{\"name\":\"bazel_invocation_id\",\"type\":\"int\"}]},{\"id\":\"TestFile\",\"fields\":[{\"name\":\"digest\",\"type\":\"string\"},{\"name\":\"file\",\"type\":\"string\"},{\"name\":\"length\",\"type\":\"int64\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"prefix\",\"type\":\"[]string\"},{\"name\":\"test_result_id\",\"type\":\"int\"}]},{\"id\":\"TestResultBES\",\"fields\":[{\"name\":\"test_status\",\"type\":\"testresultbes.TestStatus\"},{\"name\":\"status_details\",\"type\":\"string\"},{\"name\":\"label\",\"type\":\"string\"},{\"name\":\"warning\",\"type\":\"[]string\"},{\"name\":\"cached_locally\",\"type\":\"bool\"},{\"name\":\"test_attempt_start_millis_epoch\",\"type\":\"int64\"},{\"name\":\"test_attempt_start\",\"type\":\"string\"},{\"name\":\"test_attempt_duration_millis\",\"type\":\"int64\"},{\"name\":\"test_attempt_duration\",\"type\":\"int64\"},{\"name\":\"test_collection_id\",\"type\":\"int\"}]},{\"id\":\"TestSummary\",\"fields\":[{\"name\":\"overall_status\",\"type\":\"testsummary.OverallStatus\"},{\"name\":\"total_run_count\",\"type\":\"int32\"},{\"name\":\"run_count\",\"type\":\"int32\"},{\"name\":\"attempt_count\",\"type\":\"int32\"},{\"name\":\"shard_count\",\"type\":\"int32\"},{\"name\":\"total_num_cached\",\"type\":\"int32\"},{\"name\":\"first_start_time\",\"type\":\"int64\"},{\"name\":\"last_stop_time\",\"type\":\"int64\"},{\"name\":\"total_run_duration\",\"type\":\"int64\"},{\"name\":\"label\",\"type\":\"string\"},{\"name\":\"test_collection_id\",\"type\":\"int\"}]},{\"id\":\"TimingBreakdown\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"time\",\"type\":\"string\"},{\"name\":\"execution_info_id\",\"type\":\"int\"}]},{\"id\":\"TimingChild\",\"fields\":[{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"time\",\"type\":\"string\"},{\"name\":\"timing_breakdown_id\",\"type\":\"int\"}]},{\"id\":\"TimingMetrics\",\"fields\":[{\"name\":\"cpu_time_in_ms\",\"type\":\"int64\"},{\"name\":\"wall_time_in_ms\",\"type\":\"int64\"},{\"name\":\"analysis_phase_time_in_ms\",\"type\":\"int64\"},{\"name\":\"execution_phase_time_in_ms\",\"type\":\"int64\"},{\"name\":\"actions_execution_start_in_ms\",\"type\":\"int64\"}]}],\"edges\":[{\"from\":\"ActionCacheStatistics\",\"to\":\"MissDetail\",\"label\":\"miss_details\"},{\"from\":\"ActionSummary\",\"to\":\"ActionData\",\"label\":\"action_data\"},{\"from\":\"ActionSummary\",\"to\":\"RunnerCount\",\"label\":\"runner_count\"},{\"from\":\"ActionSummary\",\"to\":\"ActionCacheStatistics\",\"label\":\"action_cache_statistics\"},{\"from\":\"ArtifactMetrics\",\"to\":\"FilesMetric\",\"label\":\"source_artifacts_read\"},{\"from\":\"ArtifactMetrics\",\"to\":\"FilesMetric\",\"label\":\"output_artifacts_seen\"},{\"from\":\"ArtifactMetrics\",\"to\":\"FilesMetric\",\"label\":\"output_artifacts_from_action_cache\"},{\"from\":\"ArtifactMetrics\",\"to\":\"FilesMetric\",\"label\":\"top_level_artifacts\"},{\"from\":\"BazelInvocation\",\"to\":\"BazelInvocationProblem\",\"label\":\"problems\"},{\"from\":\"BazelInvocation\",\"to\":\"Metrics\",\"label\":\"metrics\"},{\"from\":\"BazelInvocation\",\"to\":\"TestCollection\",\"label\":\"test_collection\"},{\"from\":\"BazelInvocation\",\"to\":\"TargetPair\",\"label\":\"targets\"},{\"from\":\"BazelInvocation\",\"to\":\"SourceControl\",\"label\":\"source_control\"},{\"from\":\"Build\",\"to\":\"BazelInvocation\",\"label\":\"invocations\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"dirtied_values\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"changed_values\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"built_values\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"cleaned_values\"},{\"from\":\"BuildGraphMetrics\",\"to\":\"EvaluationStat\",\"label\":\"evaluated_values\"},{\"from\":\"DynamicExecutionMetrics\",\"to\":\"RaceStatistics\",\"label\":\"race_statistics\"},{\"from\":\"EventFile\",\"to\":\"BazelInvocation\",\"label\":\"bazel_invocation\"},{\"from\":\"ExectionInfo\",\"to\":\"TimingBreakdown\",\"label\":\"timing_breakdown\"},{\"from\":\"ExectionInfo\",\"to\":\"ResourceUsage\",\"label\":\"resource_usage\"},{\"from\":\"MemoryMetrics\",\"to\":\"GarbageMetrics\",\"label\":\"garbage_metrics\"},{\"from\":\"Metrics\",\"to\":\"ActionSummary\",\"label\":\"action_summary\"},{\"from\":\"Metrics\",\"to\":\"MemoryMetrics\",\"label\":\"memory_metrics\"},{\"from\":\"Metrics\",\"to\":\"TargetMetrics\",\"label\":\"target_metrics\"},{\"from\":\"Metrics\",\"to\":\"PackageMetrics\",\"label\":\"package_metrics\"},{\"from\":\"Metrics\",\"to\":\"TimingMetrics\",\"label\":\"timing_metrics\"},{\"from\":\"Metrics\",\"to\":\"CumulativeMetrics\",\"label\":\"cumulative_metrics\"},{\"from\":\"Metrics\",\"to\":\"ArtifactMetrics\",\"label\":\"artifact_metrics\"},{\"from\":\"Metrics\",\"to\":\"NetworkMetrics\",\"label\":\"network_metrics\"},{\"from\":\"Metrics\",\"to\":\"DynamicExecutionMetrics\",\"label\":\"dynamic_execution_metrics\"},{\"from\":\"Metrics\",\"to\":\"BuildGraphMetrics\",\"label\":\"build_graph_metrics\"},{\"from\":\"NamedSetOfFiles\",\"to\":\"TestFile\",\"label\":\"files\"},{\"from\":\"NamedSetOfFiles\",\"to\":\"NamedSetOfFiles\",\"label\":\"file_sets\"},{\"from\":\"NetworkMetrics\",\"to\":\"SystemNetworkStats\",\"label\":\"system_network_stats\"},{\"from\":\"OutputGroup\",\"to\":\"TestFile\",\"label\":\"inline_files\"},{\"from\":\"OutputGroup\",\"to\":\"NamedSetOfFiles\",\"label\":\"file_sets\"},{\"from\":\"PackageMetrics\",\"to\":\"PackageLoadMetrics\",\"label\":\"package_load_metrics\"},{\"from\":\"TargetComplete\",\"to\":\"TestFile\",\"label\":\"important_output\"},{\"from\":\"TargetComplete\",\"to\":\"TestFile\",\"label\":\"directory_output\"},{\"from\":\"TargetComplete\",\"to\":\"OutputGroup\",\"label\":\"output_group\"},{\"from\":\"TargetPair\",\"to\":\"TargetConfigured\",\"label\":\"configuration\"},{\"from\":\"TargetPair\",\"to\":\"TargetComplete\",\"label\":\"completion\"},{\"from\":\"TestCollection\",\"to\":\"TestSummary\",\"label\":\"test_summary\"},{\"from\":\"TestCollection\",\"to\":\"TestResultBES\",\"label\":\"test_results\"},{\"from\":\"TestResultBES\",\"to\":\"TestFile\",\"label\":\"test_action_output\"},{\"from\":\"TestResultBES\",\"to\":\"ExectionInfo\",\"label\":\"execution_info\"},{\"from\":\"TestSummary\",\"to\":\"TestFile\",\"label\":\"passed\"},{\"from\":\"TestSummary\",\"to\":\"TestFile\",\"label\":\"failed\"},{\"from\":\"TimingBreakdown\",\"to\":\"TimingChild\",\"label\":\"child\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
