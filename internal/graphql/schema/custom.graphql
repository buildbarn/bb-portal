extend type Query {
  getAuthenticatedUser(userUUID: UUID!): AuthenticatedUser
  getBazelInvocation(invocationID: UUID!): BazelInvocation
  getBuild(buildUUID: UUID!): Build
  getTarget(
    instanceName: String!
    label: String!
    aspect: String!
    targetKind: String!
  ): Target
}

type BazelCommand {
  id: ID!
  command: String!
  executable: String!
  residual: String!
  explicitCmdLine: String!
  cmdLine: [String]
  startupOptions: [String]
  explicitStartupOptions: [String]
}

extend type BazelInvocation {
  bazelCommand: BazelCommand!
}


type User {
  id: ID!
  Email: String!
  LDAP: String!
}

extend type BazelInvocation {
  user: User
}

type Profile {
  id: ID!
  name: String!
  digest: String!
  sizeInBytes: Int!
  digestFunction: String!
}

extend type BazelInvocation {
  profile: Profile
}

extend type Target {
  invocationTargetsTotalDurationMillis: Int! @goField(forceResolver: true)
}
